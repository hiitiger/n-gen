<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Loading...</title>
    <style>
        body {
            overflow: hidden;
            background-color: rgb(61, 70, 73);
        }
        
        .content {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-app-region: drag;
        }
        
        .tip {
            color: #e8ecdc;
            font-family: Microsoft YaHei;
            font-size: 18px;
            font-weight: normal;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="content">
        <label class="tip">Connecting...</label>
    </div>
</body>

</html>
